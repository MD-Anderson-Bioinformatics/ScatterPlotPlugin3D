<!DOCTYPE html>
<html>
	<head>
		<title>threejs</title>
		<meta charset='utf-8'/>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			h1, p, a { font-family: Helvetica; }
			#tooltip {
				position: absolute;
				top: 10px;
				width: 100%;
				height: 12px;
				text-align: center;
				z-index: 100;
				display:block;
			}
		</style>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/d3.v5.min.js"></script> <!-- only using d3 to load a local file and resolve promise when loaded -->
		<script type="module" src="scatterPlot3D.js"></script>
		<script type="module">
			import {Plot3D} from './scatterPlot3D.js';
			document.addEventListener("DOMContentLoaded", function(event) {
				d3.tsv('demo_data/data.tsv').then(function(data) {
					const plotOptions = {
						pointSize: 0.5,
						xLabel: 'x-axis',
						yLabel: 'y-axis',
						zLabel: 'z-axis',
						plotTitle: 'Demonstration',
						legendTitle: 'i am legend'
					}
					Plot3D.createPlot(data, plotOptions);
				})
			})
		</script>
	</head>
	<body>
		<div><p>Testing initial ideas with <a href='https://threejs.org' target='_blank'>threejs.</a></p>
		<p><span id="tooltip"></span></p></div>
		<canvas id='main-plot'></canvas>
	</body>

</html>
